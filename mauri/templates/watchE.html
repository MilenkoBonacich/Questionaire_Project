    <title>Ver Encuestas</title>
    <link rel="stylesheet" href="/static/css/stylewatchE.css">
</head>
<body>

    <header>
        <h1><a href="./">Bienvenido Admin!</a></h1>
        <h2>Que encuesta desea previsualizar?</h2>
    </header>

    <main>
        <div class="contenedor">
            <form >
            {% for i in range(titulos|length) %}
                
            <label>{{ titulos[i][0] }}           
            <input type="submit" value="preview" formaction="./watchE/{{id_es[i][0]}}">
            <input type="submit" value="send" formaction="./watchE/{{id_es[i][0]}}">
            <input type="submit" value="respuestas" formaction="./watchE/{{id_es[i][0]}}">
            </label>
            {% endfor %}
            
            

            </form>
        </div>
        

    </main>
        
</body>
