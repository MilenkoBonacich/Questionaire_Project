<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
            <div class="container-fluid ">              
              <div class="collapse navbar-collapse" id="navbarSupportedContent">  
                <ul class="navbar-nav mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="h3 nav-link active" aria-current="page" >{{ title }}</a>
                  </li>
                </ul>
                <div class="offset-1">
                  <a class="logo" ><img src="../../static/imgs/logoencuesta.png" alt="Logo Encuestas" style="height: 12vh;"></a>
                </div>
              </div>
            </div>
          </nav>
    </header>

<form method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    {% for pregunta in preguntas %}
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <p class="h5">{{ pregunta[2] }}</p>
                <select class="form-select" multiple aria-label="multiple select example" name="{{ pregunta[0] }}">
            	{% for alternativa in alternativas %}
            		{% if alternativa[1] == pregunta[0] %}
                        <option class="mx-3"name="op_{{ pregunta[0] }}" value="{{ alternativa[0] }}">{{ alternativa[2] }}</option>
            			<!-- <input type="radio" name="op_{{ pregunta[0] }}" value="{{ alternativa[0] }}">{{ alternativa[2] }}</input><br> -->
            		{% endif %}
            	{% endfor %}
                </select>
        	</li>
        </ul>
    {% endfor %}
    <div class="d-flex justify-content-center">
        <input type="submit" class="btn btn-primary btn-lg " name="enviar_respuesta" value="Enviar">
    </div>
    <br>
</form>
</body>
</html>
