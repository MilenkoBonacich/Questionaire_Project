<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados Encuesta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<header>
	<nav class="navbar navbar-dark bg-dark justify-content-center " style="height: 14vh;">
        <figure>
           <a><img src="/static/imgs/logoencuesta.png" alt="Logo Encuestas" style="height: 12vh"></a>
        </figure>
        </nav>
</header>
<!-- Se agrega el título como h1 por estética -->
<h2> {{ title }} </h2>
<!-- Se itera en las preguntas -->
<ul>
{% for i in range(preguntas|length) %}
        <li>{{ preguntas[i][2] }}<!-- Tercer atributo en la tabla pregunta: título de la pregunta -->
        	<br><img src='data:image/png;base64,{{ graficos[i] }}'/>
    	</li>
{% endfor %}
</ul>
<div class="container">
        <footer class="py-3 my-4">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="#" class="nav-link px-2 text-muted">About</a></li>
          </ul>
          <p class="text-center text-muted">© 2022 Company, Inc</p>
        </footer>
      </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
