<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>{{ title }}</title>
	<link rel="stylesheet" href="../static/css/styleEditP.css"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
    <body class="bg-dark">
        <div class="container border bg-light p-5 rounded">
            <form method="post">
            <h2>Pregunta: </h2> <textarea class="titulo" rows="1" cols="150" maxlength="150" name="p">{{ pregunta[2] }}</textarea>
                <h2>Alternativas: </h2>
                <ul>
                {% for alternativa in alternativas %}
                    {% if alternativa[1] == pregunta[0] %}
                        <li>
                            <textarea rows="1" cols="50" maxlength="50" name="a">{{ alternativa[2] }}</textarea>
                        </li>
                    {% endif %}
                {% endfor %}
                </ul>
            
            </li>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Guardar
                </button>
                
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Guardar Cambios</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        Â¿Seguro que desea guardar los cambios?
                        </div>
                        <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary" name="save" value="Guardar Cambios">Guardar Cambios</button>
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        </div>
                    </div>
                    </div>
                </div>
               
            </form>
            <form>
                <input class="btn btn-secondary" type="submit" value="Volver" formaction="{{url_for('previsualizar', id_e=id_e)}}">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            </form>
        </div>
    </body>
</html>
