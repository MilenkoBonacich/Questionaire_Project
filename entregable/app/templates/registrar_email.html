{% extends 'base/email.html' %}

{% block content %}

	<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  		<symbol id="envelope-success" fill="currentColor" viewBox="0 0 16 16">
    		<path d="M2 2a2 2 0 0 0-2 2v8.01A2 2 0 0 0 2 14h5.5a.5.5 0 0 0 0-1H2a1 1 0 0 1-.966-.741l5.64-3.471L8 9.583l7-4.2V8.5a.5.5 0 0 0 1 0V4a2 2 0 0 0-2-2H2Zm3.708 6.208L1 11.105V5.383l4.708 2.825ZM1 4.217V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v.217l-7 4.2-7-4.2Z"/>
  			<path d="M16 12.5a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Zm-1.993-1.679a.5.5 0 0 0-.686.172l-1.17 1.95-.547-.547a.5.5 0 0 0-.708.708l.774.773a.75.75 0 0 0 1.174-.144l1.335-2.226a.5.5 0 0 0-.172-.686Z"/>
  		</symbol>
  		<symbol id="envelope-danger" fill="currentColor" viewBox="0 0 16 16">
    		<path d="M2 2a2 2 0 0 0-2 2v8.01A2 2 0 0 0 2 14h5.5a.5.5 0 0 0 0-1H2a1 1 0 0 1-.966-.741l5.64-3.471L8 9.583l7-4.2V8.5a.5.5 0 0 0 1 0V4a2 2 0 0 0-2-2H2Zm3.708 6.208L1 11.105V5.383l4.708 2.825ZM1 4.217V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v.217l-7 4.2-7-4.2Z"/>
  			<path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.5-5v1.5a.5.5 0 0 1-1 0V11a.5.5 0 0 1 1 0Zm0 3a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0Z"/>
  		</symbol>
  	</svg>

	<h2 align="middle"> {{ title }} </h2>

	<div class="flashes" style="margin-top: 2vh;" align="middle">
		{% for cat, msg in get_flashed_messages(with_categories=true) %}
			<div class="alert alert-{{ cat }} d-inline-flex justify-content-around" role="alert">
  				<svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
  					<use xlink:href="#envelope-{{ cat }}"/>
  				</svg>
  				<div style="padding-left: 10px; padding-right: 10px"> <strong> {{ msg }} </strong> </div>
  				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>
		{% endfor %}
	</div>

	{% from "_macro.html" import render_field %}
	<form>
		<div class="container">
			<div class="row">
				<div class="col-4 offset-4" style="margin-top: 1vh;">
					<div class="mb-10">
                        {{ render_field(eTF.email) }}
                        <button type="submit" formaction="{{ url_for('email_registrado') }}" >Registrar</button>
                    </div>
				</div>
			</div>
		</div>
	</form>

	<br>

	<!--
	<form>
		<button type="submit" formaction="{{ url_for('lista_email') }}" >Registered Emails</button>
	</form>
	-->

{% endblock %}
