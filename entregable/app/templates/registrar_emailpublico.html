<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>IS2 Q-Project-</title>
</head>
<body>

    <header>

        <nav class="navbar navbar-dark bg-dark justify-content-center " style="height: 14vh;">
            <figure>
                <a href="./"><img src="../static/imgs/logoencuesta.png" alt="Logo Encuestas" style="height: 12vh;"></a>
            </figure>
        </nav>

    </header>

    <main class="row align-items-center justify-items-center justify-content-center" style="height: 75vh;">
        
        <div class="card text-center" style="width: 28rem; height: 18rem;">
            <div class="card-body">
              <h5 class="card-title"><h2 > {{ title }} </h2></h5>
              <!-- <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
                <div class="flashes">
                    {% for msg in get_flashed_messages() %}
                        <p> {{ msg }} </p>
                    {% endfor %}
                </div>
        
                {% from "_macro.html" import render_field %}
               
                    <div class="container">
                        <div class="row">
                            <div class="" style="margin-top: 4vh;">
                                <div class="mb-10">
                                    <form style="margin-top: 2vh;">
                                    {{ render_field(eTF.email) }}
                                    <br>
                                    <button class="btn btn-success" type="submit" formaction="{{ url_for('principal') }}" style="margin-top: 4vh; " >Register</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
               
              <!-- <a href="#" class="card-link">Card link</a>
              <a href="#" class="card-link">Another link</a> -->
            </div>
          </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>   
</body>
</html>
